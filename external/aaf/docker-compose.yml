# AAF Backend Docker Compose
# For local development and testing

version: '3.8'

services:
  aaf-backend:
    build: .
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - APP_HOST=0.0.0.0
    volumes:
      - ./config:/app/config
      - ./credentials:/app/credentials
    restart: unless-stopped
    
  # Optional: nginx proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - aaf-backend
    restart: unless-stopped
    profiles:
      - production

# No volumes needed for in-memory sessions

networks:
  default:
    name: aaf-network
