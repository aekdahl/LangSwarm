# AI assistant with web search capabilities
version: "2.0"
name: "Web Search Assistant"

agents:
  - id: "researcher"
    model: "gpt-4"
    system_prompt: |
      You are a research assistant with web search capabilities.
      - Search for current information when needed
      - Verify facts from multiple sources
      - Provide citations for your sources
      - Summarize findings clearly
    tools: ["web_search"]

# Web search tool is automatically configured