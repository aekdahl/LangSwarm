# Multi-provider example using different AI models
version: "2.0"
name: "Multi-Provider System"

agents:
  # Use GPT-4 for complex reasoning
  - id: "analyst"
    model: "gpt-4"
    system_prompt: "Analyze complex problems and provide detailed insights."
    
  # Use Claude for creative writing
  - id: "creative"
    provider: "anthropic"
    model: "claude-3-sonnet"
    system_prompt: "Create imaginative and engaging content."
    
  # Use Gemini for multimodal tasks
  - id: "visual"
    provider: "google"
    model: "gemini-pro"
    system_prompt: "Analyze and describe visual content."

workflows:
  # Different agents for different strengths
  - "analyst -> creative -> user"