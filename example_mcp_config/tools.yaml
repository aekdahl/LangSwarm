tools:
  - id: filesystem
    type: mcpfilesystem
    description: "Local filesystem MCP tool for reading files and listing directories"
    local_mode: true
    pattern: "direct"
    methods:
      - read_file: "Read file contents"
      - list_directory: "List directory contents"

  - id: dynamic-forms
    type: mcpforms
    description: "Dynamic forms tool for generating configuration interfaces"
    local_mode: true
    pattern: "direct"
    methods:
      - generate_form_schema: "Generate form schema from configuration"
      - get_available_forms: "List all available form types"
      - get_form_definition: "Get raw form definition"
    
    # User-defined forms (fully customizable)
    forms:
      # Basic user settings form
      settings:
        title: "User Settings"
        description: "Basic user preferences and configuration"
        fields:
          - id: display_name
            label: "Display Name"
            type: text
            required: true
            placeholder: "Enter your display name"
            help_text: "Your name as it appears to others"
            min_length: 2
            max_length: 50

          - id: email
            label: "Email Address"
            type: email
            required: true
            placeholder: "your.email@example.com"
            help_text: "Used for notifications and account recovery"

          - id: theme
            label: "Theme"
            type: select
            default_value: "auto"
            help_text: "Choose your preferred color scheme"
            options:
              - value: "light"
                label: "Light"
              - value: "dark"
                label: "Dark"
              - value: "auto"
                label: "Auto (System)"

          - id: notifications
            label: "Enable Notifications"
            type: toggle
            default_value: true
            help_text: "Receive email notifications for important updates"

      # AI preferences form
      ai_config:
        title: "AI Configuration"
        description: "Configure AI behavior and preferences"
        fields:
          - id: response_style
            label: "Response Style"
            type: select
            default_value: "balanced"
            help_text: "How verbose AI responses should be"
            options:
              - value: "concise"
                label: "Concise"
              - value: "detailed"
                label: "Detailed"
              - value: "balanced"
                label: "Balanced"

          - id: code_explanation
            label: "Code Explanation Level"
            type: select
            default_value: "intermediate"
            help_text: "Technical level for code explanations"
            options:
              - value: "beginner"
                label: "Beginner"
              - value: "intermediate"
                label: "Intermediate"
              - value: "expert"
                label: "Expert"

          - id: temperature
            label: "AI Temperature"
            type: slider
            min_value: 0.0
            max_value: 2.0
            step: 0.1
            default_value: 0.7
            help_text: "Controls AI creativity (0=focused, 2=creative)"

      # System administration form (example for advanced users)
      admin:
        title: "System Administration"
        description: "Advanced system settings (admin only)"
        fields:
          - id: max_users
            label: "Maximum Users"
            type: number
            min_value: 1
            max_value: 1000
            default_value: 100
            help_text: "Maximum number of concurrent users"

          - id: enabled_tools
            label: "Enabled Tools"
            type: multiselect
            default_value: ["filesystem", "dynamic-forms"]
            help_text: "Tools available to users"
            options:
              - value: "filesystem"
                label: "Filesystem"
              - value: "dynamic-forms"
                label: "Dynamic Forms"
              - value: "github"
                label: "GitHub Integration"

          - id: debug_mode
            label: "Debug Mode"
            type: toggle
            default_value: false
            help_text: "Enable detailed logging and debug information"

          - id: maintenance_notes
            label: "Maintenance Notes"
            type: textarea
            rows: 4
            placeholder: "Enter any maintenance notes..."
            help_text: "Internal notes for system administrators" 